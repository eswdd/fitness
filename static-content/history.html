
<h3>Recent activities</h3>
        
<a ng-click="addWorkout()">Create workout</a>

<table>
    <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Name</th>
        <th></th>
    </tr>
    <tr ng-repeat="workout in recentWorkouts track by workout.createMillis">
        <td>{{workout.id}}</td>
        <td>{{workout.date}}</td>
        <td>{{workout.name}}</td>
        <td><input type="button" class="btn-sm" ng-click="editWorkout(workout.id)" value="Edit"/></td>
    </tr>
</table>
